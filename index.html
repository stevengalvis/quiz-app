<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content=" width  = device-width, initial-scale = 1" >
    <title>Rick and Morty Quiz Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Butcherman" rel="stylesheet">
</head>

<body>
    <h1>The Rick and Morty Quiz</h1>
    <div class="js-quiz-layout center-block">

        <div class="container center-block">
            <div class="row">
                <div class="col-xs-12 col-md-12 col-lg-12 col-xs-offset-6">
                    <img class="img-responsive js-main-image" src="images/rick-and-morty.jpg" />
                    <i></i>
                </div>
            </div>
            <br />
            <div class="row">
                <form id="js-question-list-form" class="col-md-6 col-md-offset-3" method="post">
                    <fieldset name="question" class="form-group card" aria-live="polite">
                        <div class="card-block">
                            <legend class="col-form-legend js-card-text"></legend>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class = "btn-controls">
            <button class="btn btn-primary btn-lg  js-start">Start</button>
            <button class="btn btn-primary btn-lg  js-next visuallyhidden">Next</button>
                </div>
        </div>
    </div>



    <!-- link to jquery -->
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <!-- link to your app.js -->
    <script src="app.js" charset="utf-8"></script>
    <script src="https://use.fontawesome.com/fb7adda49e.js"></script>
</body>

</html>
