<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rick and Morty Quiz Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1>The Rick and Morty Quiz</h1>


    <div class="container quiz">


        <ul class="quiz-list js-quiz-list">
            <li>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-12 col-md-12 col-lg-12">
                            <img class="img-responsive" src="images/rick-and-morty.jpg" />
                        </div>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="btn-group" data-toggle="buttons">
                            <div class="col-xs-12 col-md-12 col-lg-12">
                                <div class="column-answers">
                                    <button class="btn btn-primary btn-lg btn-block js-start">
                       Start
                   </button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <!-- link to jquery -->
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <!-- link to your app.js -->
    <script src="app.js" charset="utf-8"></script>
    <script src="https://use.fontawesome.com/fb7adda49e.js"></script>
</body>

</html>
