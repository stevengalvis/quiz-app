<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rick and Morty Quiz Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1>The Rick and Morty Quiz</h1>


    <div class="container quiz">


        <ul class="quiz-list js-quiz-list">
            <li>
                <h2>What planet did they visit when they went to?</h2>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-12 col-md-12 col-lg-12">
                            <img class="img-responsive" src="images/tinyrick.png" />
                        </div>
                    </div>
                </div>
                <form id="js-question-list-form" method="post">
                    <div class="question-item-controls">
                        <fieldset name="question">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="btn-group" data-toggle="buttons">
                                        <div class="col-xs-12">
                                            <div class="column-answers">
                                                <label class="btn btn-primary btn-lg btn-block js-option">
    <input type="radio" name="answers" id="option1" autocomplete="off"> Radio 1
  </label>
                                            </div>
                                        </div>
                                        <div class="col-xs-12">
                                            <div class="column-answers">
                                                <label class="btn btn-primary btn-lg btn-block js-option">
        <input type="radio" name="answers" id="option2" autocomplete="off"> Radio 2
      </label>
                                            </div>
                                        </div>
                                        <div class="col-xs-12">
                                            <div class="column-answers">
                                                <label class="btn btn-primary btn-lg btn-block js-option">
        <input type="radio" name="answers" id="option3" autocomplete="off"> Radio 3
      </label>
                                            </div>
                                        </div>
                                        <div class="col-xs-12">
                                            <div class="column-answers">
                                                <label class="btn btn-primary btn-lg btn-block js-option">
        <input type="radio" name="answers" id="option4" autocomplete="off"> Radio 4
      </label>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </form>
            </li>
        </ul>
    </div>

    <!-- link to jquery -->
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <!-- link to your app.js -->
    <script src="app.js" charset="utf-8"></script>
</body>

</html>
